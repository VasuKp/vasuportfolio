<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Vasu Kapadiya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        :root {
            --primary-color: #3742fa;
            --secondary-color: #2d37d4;
            --success-color: #4cd964;
            --text-primary: #333;
            --text-secondary: #666;
            --background-light: #f9f9ff;
        }

        body, html {
            height: 100%;
            background: var(--background-light);
            overflow-x: hidden;
        }

        .thank-you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            padding: 50px 20px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes checkmark {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-icon {
            position: relative;
            width: 110px;
            height: 110px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 15px 35px rgba(55, 66, 250, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }

        .success-icon i {
            font-size: 50px;
            color: var(--success-color);
            animation: checkmark 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s both;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: confetti 5s ease-in-out infinite;
        }

        @keyframes confetti {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--tx), 100px) rotate(360deg); opacity: 0; }
        }

        .thank-you-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.06);
            text-align: center;
            max-width: 550px;
            width: 100%;
            position: relative;
            animation: pulse 3s ease-in-out infinite;
        }

        .thank-you-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
            background: linear-gradient(45deg, var(--primary-color), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .thank-you-message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .back-home-btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(55, 66, 250, 0.3);
        }

        .back-home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(55, 66, 250, 0.4);
        }

        .back-home-btn i {
            margin-right: 8px;
        }

        .timeline {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: #f0f0f0;
            border-radius: 4px;
        }

        .timeline::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 30%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--success-color));
            border-radius: 4px;
            animation: loading 2s forwards ease-in-out;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* For mobile responsiveness */
        @media (max-width: 768px) {
            .thank-you-card {
                padding: 30px 20px;
            }
            
            .thank-you-title {
                font-size: 2rem;
            }
            
            .thank-you-message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Vasu</h1>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#portfolio">Portfolio</a></li>
                <li><a href="index.html#testimonials">Testimonials</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>

    <!-- Thank You Content -->
    <div class="thank-you-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
            <!-- Generated confetti elements will be inserted by JS -->
        </div>
        <div class="thank-you-card">
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">
                Your message has been successfully sent. I'm excited to connect with you and will respond to your inquiry as soon as possible.
            </p>
            <a href="index.html" class="back-home-btn">
                <i class="fas fa-home"></i> Back to Homepage
            </a>
            <div class="timeline"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Vasu - Freelance Email Copywriter</p>
        </div>
    </footer>

    <script>
        // Generate confetti elements
        const successIcon = document.querySelector('.success-icon');
        const colors = ['#3742fa', '#4cd964', '#ffcc00', '#ff3b30', '#5856d6'];
        
        for (let i = 0; i < 20; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'px';
            confetti.style.top = Math.random() * 100 + 'px';
            confetti.style.setProperty('--tx', (Math.random() * 200 - 100) + 'px');
            confetti.style.animationDelay = Math.random() * 5 + 's';
            successIcon.appendChild(confetti);
        }

        // Mobile menu functionality
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
